<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/img/login_center_logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/styles/font.css" />
  <link rel="stylesheet" href="/styles/menu-bar.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/contacts.css" />
  <script src="/scripts/script.js"></script>
  <title>Contacts</title>
</head>

<body onload="initContacts()">
  <div class="main-layout-container">
    <header>
      <div class="header-content">
        <span>Kanban Project Management Tool</span>
        <div class="header-profile-container">
          <img src="/assets/icons/help.svg" alt="help_icon" />
          <div class="user-badge" title="Benutzer">
            <div class="user-avatar">SM</div>
          </div>
        </div>
      </div>
    </header>

    <aside class="menu-bar-container">
      <div class="join-logo-container">
        <img src="/assets/img/join_logo_vector.svg" alt="join logo" />
      </div>

      <div class="menu-bar-btn-container">
        <div class="summary-btn center-btn">
          <a class="main-bar-btn" href="summary.html">
            <img src="/assets/icons/summary.svg" alt="" />Summary
          </a>
        </div>
        <div class="add-task-btn center-btn">
          <a class="main-bar-btn" href="add_task.html">
            <img src="/assets/icons/add_task.svg" alt="" />Add Task
          </a>
        </div>
        <div class="board-btn center-btn">
          <a class="main-bar-btn" href="board.html">
            <img src="/assets/icons/board.svg" alt="" />Board
          </a>
        </div>
        <div class="contacts-btn center-btn disabled-link">
          <a class="main-bar-btn" href="">
            <img src="/assets/icons/contacts.svg" alt="" />Contacts
          </a>
        </div>
      </div>

      <div class="legal-container">
        <div class="privacy-btn">
          <a href="/html/privacy_policy.html">Privacy Policy</a>
        </div>
        <div class="legal-link">
          <a href="/html/legal_notice.html">Legal Notice</a>
        </div>
      </div>
    </aside>

    <main class="contacts-container">
      <div class="contacts-left">
        <button class="add-contact-btn">
          Add new contact <img src="/assets/icons/person_add.svg" class="add-contact-icon">
        </button>

        <div class="contacts-list">
          <!-- Contact list rendered by JavaScript -->
        </div>
      </div>
      <div class="contacts-right">
        <div class="contacts-title-row">
          <h1>Contacts</h1>
          <div class="contacts-title-divider"></div>
          <h3 class="contacts-title-sub">Better with a team</h3>
        </div>
        <div class="contact-details">
          <div class="contacts-details-avatar">TW</div>
          <div class="contacts-details-name-row">
            <span class="contacts-details-name">Tatjana Wolf</span>
            <div class="contacts-details-actions">
              <button class="edit-btn">
                <img src="/assets/icons/edit.svg" alt="Edit" title="Edit" class="contacts-details-action-icon" />
                <span>Edit</span>
              </button>
              <button class="del-btn">
                <img src="/assets/icons/delete.svg" alt="Delete" title="Delete" class="contacts-details-action-icon" />
                <span>Delete</span>
              </button>
            </div>
          </div>
        </div>
        <div class="contacts-details-info">

          <h4>Contact Information</h4>
        </div>
        <div class="mail-and-phone-container">
          <span>Email</span>
          <a href="mailto:wolf@gmail.com">wolf@gmail.com</a>
          <span>Phone</span>
          <span id="phone-number">+49 2222 222 22 2</span>
        </div>
      </div>
    </main>
  </div>


  </div>

  <script src="/templates/template_contacts.js"></script>
  <script src="/scripts/contacts.js"></script>
  <script src="/scripts/header.js"></script>
</body>

</html>
