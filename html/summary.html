<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
      <link rel="stylesheet" href="/styles/global.css" />
      <link rel="stylesheet" href="/styles/font.css" /> 
      <link rel="stylesheet" href="/styles/menu-bar.css" />
      <link rel="stylesheet" href="/styles/summary.css" />
      <link rel="stylesheet" href="/styles/header.css" />
      <link rel="shortcut icon" href="/assets/img/login_center_logo.svg" type="image/x-icon" />
</head>
<body>
<div class="main-layout-container">
  <header>
      <div class="header-content">
        <span>Kanban Project Management Tool</span>
        <div class="header-profile-container">
          <img src="/assets/icons/help.svg" alt="help_icon" />
          <div class="user-badge" title="Benutzer">
            <div class="user-avatar">SM</div>
          </div>
        </div>
      </div>
    </header>

    <aside class="menu-bar-container">
        <div class="join-logo-container">
          <img src="/assets/img/join_logo_vector.svg" alt="join logo" />
        </div>

        <div class="menu-bar-btn-container">
          <div class="summary-btn center-btn">
            <a class="main-bar-btn" href="/html/summary.html">
              <img src="/assets/icons/summary.svg" alt="" />Summary
            </a>
          </div>
          <div class="add-task-btn center-btn">
            <a class="main-bar-btn" href="/html/add_task.html">
              <img src="/assets/icons/add_task.svg" alt="" />Add Task
            </a>
          </div>
          <div class="board-btn center-btn">
            <a class="main-bar-btn" href="/html/board.html">
              <img src="/assets/icons/board.svg" alt="" />Board
            </a>
          </div>
          <div class="contacts-btn center-btn">
            <a class="main-bar-btn" href="/html/contacts.html">
              <img src="/assets/icons/contacts.svg" alt="" />Contacts
            </a>
          </div>
        </div>

        <div class="legal-container">
          <div class="privacy-btn">
            <a href="/html/privacy_policy.html">Privacy Policy</a>
          </div>
          <div class="legal-link">
            <a href="/html/legal_notice.html">Legal Notice</a>
          </div>
        </div>
      </aside>

<!-- Summary Content -->

      <main class="summary-content-div">
          <div class="headline-div">
          <h1 class="headline-span">Join 360</h1>
          <div class="seperator-content"></div>
          <span>Key Metrics at a Glance</span>
        </div>
        
        


      <div class="todo-done-div">
        <div class="todo-div">
          <img src="/assets/icons/to-do-summary.svg" alt="">
            <div class="todo-span-div">
              <span class="todo-span">To Do</span>
              <span class="todo-number-span">1</span>
            </div>
        </div>

        <div class="done-div">
          <img src="/assets/icons/done-summary.svg" alt="">
          <div class="done-span-div">
              <span class="done-span">Done</span>
              <span class="done-number-span">1</span>
          </div>
        </div>
      </div>


        <div class="priority-date-greeting-div">
          <div class="priority-date-div">
            <div class="urgency-summary">
              <img src="/assets/icons/prio-summary.svg" alt="">
              <div class="urgency-span-div">
                <span class="urgency-number-span">1</span>
                <span class="urgency-span">Urgent</span>
              </div>
            </div>

            <div class="seperator-content-summary"></div>

            <div class="date-summary">
              <div class="date-span-div">
                <span class="date-span">October 16, 2022</span>
                <span class="date-number-span">Upcoming Deadline</span>
              </div>
            </div>
          </div>
            <span class="greet-span">
              Good Morning, Sofia MÃ¼ller
            </span>
        </div>


        <div class="open-tasks-div">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>

      </main>
    </div>
</body>
</html>
