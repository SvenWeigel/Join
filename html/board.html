<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/login_center_logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/board.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/font.css" />
    <link rel="stylesheet" href="/styles/menu-bar.css" />
    <link rel="stylesheet" href="/styles/header.css" />

    <title>Join</title>
  </head>
  <body>
    <div class="main-layout-container">
      <header>
        <div class="header-content">
          <span>Kanban Project Management Tool</span>
          <div class="header-profile-container">
            <img src="/assets/icons/help.svg" alt="help_icon" />
            <div class="user-badge" title="Benutzer">
              <div class="user-avatar">SM</div>
            </div>
          </div>
        </div>
      </header>

      <div class="menu-bar-container">
        <div class="join-logo-container">
          <img src="/assets/img/join_logo_vector.svg" alt="join logo" />
        </div>

        <div class="menu-bar-btn-container">
          <div class="summary-btn center-btn">
            <button class="main-bar-btn" href="">
              <img src="/assets/icons/summary.svg" alt="" />Summary
            </button>
          </div>
          <div class="add-task-btn center-btn">
            <button class="main-bar-btn" href="">
              <img src="/assets/icons/add_task.svg" alt="" />Add Task
            </button>
          </div>
          <div class="board-btn center-btn">
            <button class="main-bar-btn" href="">
              <img src="/assets/icons/board.svg" alt="" />Board
            </button>
          </div>
          <div class="contacts-btn center-btn">
            <button class="main-bar-btn" href="">
              <img src="/assets/icons/contacts.svg" alt="" />Contacts
            </button>
          </div>
        </div>

        <div class="legal-container">
          <div class="privacy-btn">
            <a href="">Privacy Policy</a>
          </div>
          <div class="legal-link">
            <a href="">Legal Notice</a>
          </div>
        </div>
      </div>
      <main class="board-container">
        <div class="board-header">
          <h1>Board</h1>
          <div class="find-add-container">
            <input type="text" id="findTask" class="input-field" placeholder="Find Task">
            <button id="addTaskBtn">Add task<img src="/assets/icons/add.svg"></button>
          </div>
        </div>
        <div class="board-columns">
          <div class="column">
            <div class="column-header">
              <h2>To do</h2>
              <img src="/assets/icons/plus-button.svg">
            </div>
            <div class="column-content">
            </div>
          </div>
          <div class="column">
            <div class="column-header">
              <h2>In progress</h2>
              <img src="/assets/icons/plus-button.svg">
            </div>
              <div class="column-content">
              <div class="task-card">
                <div>User Story</div>
                <h4 class="task-title">Kochwelt Page & Recipe Recommender</h4>
                <p class="task-description">Build start page with recipe recommendation...</p>
                <div class="task-progress">
                  <div class="progress-bar"></div>
                  <span class="subtasks">1/2 Subtasks</span>
                </div>
                <div class="task-footer">
                  <div class="task-assignees">
                    <div class="badge">AM</div>
                    <div class="badge">EM</div>
                    <div class="badge">MB</div>
                  </div>
                  <img class="task-icon" src="/assets/icons/urgent_icon.svg">
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="column-header">
              <h2>Await feedback</h2>
              <img src="/assets/icons/plus-button.svg">
            </div>
            <div class="column-content"></div>
          </div>
          <div class="column">
            <div class="column-header">
              <h2>Done</h2>
            </div>
            <div class="column-content"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="/scripts/header.js"></script>
  </body>
</html>
