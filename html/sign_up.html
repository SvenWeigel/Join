<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/img/login_center_logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/styles/log_in.css" />
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/styles/font.css" />
  <link rel="stylesheet" href="/styles/sign_up.css" />
  <title>Join</title>
</head>

<body>

  <!--Sollten es vielleicht anders regeln mit den CSS Klassen von Sign up und Log in-->

  <div class="center_img_container" style="display: none;">
    <img src="assets/img/login_center_logo.svg" alt="center_img" class="center_img" />
  </div>

  <div class="sign-up-container">
    <form class="sign-up-form position-relative" action="">
      <div class="sign-up-form-arrow-left-container">
        <a href="/index.html">
          <img src="/assets/icons/arrow-left-line.svg" class="sign-up-form-arrow-left-icon" alt="">
        </a>
      </div>
      <div class="login-form-header-div">
        <h1>Sign up</h1>
        <div class="border-bottom-div"></div>
      </div>
      <div class="sign-up-input-container">
        <div class="input-box">
          <input class="login_input" type="text" placeholder="Name" />
          <img src="/assets/icons/person.svg" class="login-form-icon" alt="">
        </div>

        <div class="input-box">
          <input class="login_input" type="text" placeholder="Email" />
          <img src="/assets/icons/mail.svg" class="login-form-icon" alt="">
        </div>

        <div class="input-box">
          <input class="login_input" type="password" placeholder="Password" />
          <img src="/assets/icons/lock.svg" class="login-form-icon" alt="">
        </div>

        <div class="input-box">
          <input class="login_input" type="password" placeholder="Confirm Password" />
          <img src="/assets/icons/lock.svg" class="login-form-icon" alt="">
        </div>


        <div class="check-container">
          <input type="checkbox" id="check-privacy" name="check-privacy">
          <label for="check-privacy">I accept the <a href="#">Privacy policy</a></label>
        </div>

        <!-- <input class="login_input" type="password" placeholder="Password" src="assets/icons/lock.svg" /> -->
      </div>
      <button class="sign-up-form-btn-login">Sign up</button>
    </form>

  </div>

  <div class="login-site-logo-container">
    <img src="/assets/img/logo.svg" alt="site logo" class="login-site-logo" />
  </div>

  <footer class="login-site-footer">
    <p>Privacy Policy</p>
    <p>Legal Notice</p>
  </footer>
</body>

</html>
