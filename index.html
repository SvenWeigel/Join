<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/img/login_center_logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="styles/log_in.css" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/font.css" />
  <link rel="stylesheet" href="styles/form_validation.css" />
  <link rel="stylesheet" href="styles/responsiv/responsiv_login.css" />
  <script src="scripts/script.js"></script>
  <script src="scripts/validation_helpers.js"></script>
  <script src="scripts/form_validation.js"></script>
  <script src="scripts/login_init.js"></script>
  <title>Join</title>
</head>

<body>
  <script src="scripts/animation_skip.js"></script>
  <div class="center_img_container">
    <img src="assets/img/login_center_logo.svg" alt="center logo" class="center_img" />
  </div>
  <div class="login_container hidden">
    <form action="">
      <div class="login-form-header-div">
        <h1>Log in</h1>
        <div class="border-bottom-div"></div>
      </div>
      <div class="login_input_container">
        <div id="login-email-container" class="input-box input-box-login">
          <input id="login-email-input" class="login_input" type="text" placeholder="Email"
            onclick="preFillLoginForm()" />
          <img src="assets/icons/mail.svg" class="login-form-icon" alt="" />
        </div>

        <div id="login-password-container" class="input-box">
          <input id="login-password-input" oninput="changePasswordIcon()" class="login_input" type="password"
            placeholder="Password" />
          <img id="password-icon" src="assets/icons/lock.svg" onclick="togglePasswordVisibility()"
            class="login-form-icon" alt="" />
        </div>
        <span id="err-message">Check your email and password. Please try again.</span>
      </div>
      <div class="login-form-btns-container">
        <button class="login-form-btn-login">Log in</button>
        <button class="login-form-btn-guestlogin">Guest Log in</button>
      </div>
    </form>
    <div class="sign-up-responsive">
      <div class="muted-text">
        <img src="assets/img/Not-a-Join-user.svg" class="login-site-header-text" />
      </div>
      <div class="login-site-header-link">
        <a href="html/sign_up.html" class="login-site-header-to-signup">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Logo on the login page -->
  <div class="login-site-logo-container hidden">
    <img src="assets/img/logo.svg" alt="site logo" class="login-site-logo" />
  </div>

  <header class="login-site-header hidden">
    <div class="muted-text">
      <img src="assets/img/Not-a-Join-user.svg" class="login-site-header-text" />
    </div>
    <div class="login-site-header-link">
      <a href="html/sign_up.html" class="login-site-header-to-signup">Sign up</a>
    </div>
  </header>

  <footer class="login-site-footer hidden">
    <a href="html/privacy_policy.html">Privacy policy</a>
    <a href="html/legal_notice.html">Legal Notice</a>
  </footer>

  <script src="scripts/login_animation.js"></script>
  <script src="scripts/db.js"></script>
  <script src="scripts/guest_login.js"></script>
  <script src="scripts/login.js"></script>
</body>

</html>
